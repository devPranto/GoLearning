<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Guests Table</h2>

<table>
     <tr>
    <td>Name</td>
    <td>Details</td>
  </tr>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Details}}</td>
    </tr>  
    {{end}}
</table>
<a href="/">Back to Home</a>
</body>
</html>
